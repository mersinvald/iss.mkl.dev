translations:
  ru:
    notes: |
      Отличные условия видимости без луны. Первая попытка астрофотографии дальнего космоса.
      
      Использовал очень быструю экспозицию, и сделал около 100 кадров, но только 50 оказались пригодными. <br />
      Для стекинга взял дарки кадры, но пропустил флэты и байасы, что, вероятно, было небольшой ошибкой. <br />
      Очень сильно переобработано в Affinity Photo 2, просто чтобы увидеть хоть какие-то детали на галактике. Честно говоря, очень доволен тем, что получил даже такой результат с первой попытки! Но есть много места для улучшения... :)
  en:
    notes: |
      Excellent seeing conditions with no moon. First attempt as DSO photography. 
      
      Used very fast exposure, and took arount 100 frames,
      but only 50 turned out useable. <br />
      For stacking, took dark frames, but omitted flats and biases, which likely was a bit of a mistake. <br />
      Very heavily overprocessed in Affinity Photo 2, just to see some detail on the galaxy. Honestly, very happy with getting even this result on my first try! But there's much room for improvement... :)

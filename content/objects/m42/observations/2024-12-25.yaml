translations:
  ru:
    notes: |
      Моя вторая попытка запечатлеть туманность Ориона, теперь с большими знаниями, звёздным трекером и улучшенными навыками процессинга с использованием PixInsight.

      ::: image-block right 25% 2/3
      ![Звёздный свет был настолько хорош, что машина решила остаться](/images/m42/2024-12-25/DSC03494.jpg)
      
      Мы поехали в темную часть пустыни в будний день впервые, взяв в собой SkyWatcher GTi. В 150 километрах от Абу-Даби есть отличное тёмное место с небом Bortle 3/4, где Млечный Путь виден невооружённым глазом.
      <br />
      Около 90 минут езды, и мы прибыли к месту назначения, распаковали оборудование и начали настройку примерно в 8 вечера.
      :::
      
      ::: image-block left 25% 2/3
      ![Телескоп нацелен на туманность Ориона](/images/m42/2024-12-25/IMG_6376.JPG)
      
      Вместе с Антоном мы направили телескоп на туманность Ориона. <br />
      Настройка прошла гладко, и условия были идеальными! Было невероятно волнующе видеть туманность сразу видимой на экспозициях, даже до стекинга. <br />
      После первоначальной настройки всё пошло гладко — даже переворот через меридиан сработал правильно на этот раз (вероятно, благодаря правильной настройке телескопа). <br /> 
      Образовалась роса, но нагреватель линзы работал хорошо, сохраняя передний элемент сухим — в отличие от остального оборудования. Всё остальное было мокрым, включая открытые порты на SkyWatcher, что, вероятно, не идеально. В следующий раз я обёрну штатив в космическое одеяло.
      :::

      ::: image-block right 25% 2/3
      ![Песчаная буря](/images/m42/2024-12-25/IMG_6375.JPG)
      Примерно в 3 часа ночи, закончив калибровочные кадры, мы вышли из машины, и начали складываться — и обнаружили, что подкралась песчаная буря. Видимость упала до трёх метров. Мы поспешно упаковали наполовину разобранное оборудование, а затем завели машину, чтобы уехать. <br />
      Вот где началось настоящее приключение: мы застряли. Спуск с главной дороги в пустыню был лёгким, но подъём обратно оказался гораздо сложнее. Передние колёса зарылись в песок, и мы рисковали застрять окончательно. <br />
      Выезд задним ходом из самодельных песчаных ям сработал, но движение вперёд было невозможно. Подумав, мы решили спустить шины для лучшего сцепления. Это помогло, но было недостаточно. Гибридный полноприводный RAV4, очевидно, не очень пустынный автомобиль? Хотя иногда он работает как полноприводный, в основном это переднеприводный: далеко не идеально для песка. <br />
      Мы не собирались сдаваться. Вызов служб в такую даль занял бы часы, если бы они вообще смогли доехать в таких условиях. После мозгового штурма у нас появилась идея: если машина может двигаться задним ходом, почему бы не попробовать выехать таким образом?  <br />
      Конечно, после нескольких попыток — и с большим разгоном — нам удалось выехать задним ходом вверх по песчаному склону. Антон направлял меня с помощью фонарика в качестве «наводящего маяка» — единственной видимой вещи в зеркале заднего вида среди бури. <br />
      Весело копец! <br />
      :::

      Остаток пути был менее драматичным. Видимость не улучшилась, но даже черепашья скорость езды приятна с хорошей компанией. Кроме того, пустые дороги в таких условиях имели жутко красивую, почти мистическую привлекательность: уникальный опыт сам по себе. <br />

